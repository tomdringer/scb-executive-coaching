databases:
  - name: postgres
    ipAllowList: []
    databaseName: scb_executive_coaching
    user: scbec

services:
  - type: web
    name: scb_executive_coaching
    env: ruby
    buildCommand: "./render-build.sh"
    startCommand: "bundle exec rails s"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false